    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              brand: {
                main: '#1A4D2E',   // Deep Forest Green (Caspars Style)
                light: '#E8EFE9',  // Soft Green tint for subtle backgrounds
                dark: '#0F2F1B',   // Very Dark Green (Replacing pure black)
                white: '#FFFFFF',
                cream: '#F9F8F4',  // Warm Cream Background (Caspars Style)
                gray: '#EBEBEB',
                accent: '#CF4528'  // Subtle rusty orange/red for highlights (if needed, mimicking fresh food)
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              reveal: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
